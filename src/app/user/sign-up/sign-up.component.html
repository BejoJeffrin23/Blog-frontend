<div class="page">

  <div class="row p-0 m-0 ">

    <div class="col-md"></div>

    <div class="col-sm p-5 sides">
      <div class="head">
        <h1 style="text-align: center"><img src="assets/download.png" class="log"></h1>
      </div>
      <h4 class="heading">Sign-up</h4>

      <br>

      <span>FirstName: </span>

      <label for="inputFirstName" class="sr-only">FirstName</label>

      <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" name="first"
        placeholder="First Name" required autofocus>

      <br>

      <span>LastName: </span>

      <label for="inputLastName" class="sr-only">LastName</label>

      <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="Last Name"
        name="last">

      <br>

      <span>Mobile: </span>

      <label for="inputMobile" class="sr-only">Mobile</label>

      <input type="number" id="inputMobile" class="form-control" name="number" [(ngModel)]="mobileNumber"
        placeholder="Mobile number" required>

      <br>

      <span>Email: </span>

      <label for="inputEmail" class="sr-only">Email address</label>

      <input type="email" id="inputEmail" class="form-control" name="mail" [(ngModel)]="email"
        placeholder="eg:unknown@gmail.com" required>

      <br>

      <span>Password: </span>

      <label for="inputPassword" class="sr-only">Password</label>

      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="pass"
        placeholder="Password" required>

      <br>

      <p class="loader" *ngIf="signuploader==false"></p>

      <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:rgb(27, 216, 27);"
        (click)="signupFunction()">Sign Up</button>

      <br>
      <span style="color: black;">Already have an account?<a style="color: black;" [routerLink]="['/login']"> Log in</a>
      </span>
    </div>



    <div class="col-sm"></div>
  </div>
</div>
