<br>
<div>
  <marquee behavior="scroll" direction="left" scrollamount="7">
    <h3>Hello <b class="name">{{userName}}</b>...Welcome to the Blog</h3>
  </marquee>
</div>



<div class="check">
  <button class="btn btn-primary button" (click)="create()">
    <h4>Create +</h4>
  </button>
</div>
<br>
<div *ngIf="details">
<div *ngFor="let data of details |paginate: { itemsPerPage: count, currentPage: p }">
  <div class="card mb-3 shadow" style="max-width: 88%;margin: auto;" *ngIf="data">
    <div class="row no-gutters">
      <div class="col-md-4 image">
        <img src="http://localhost:4001/{{data.productimage}}" class="card-img set" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title" style="text-align: center;">{{data.title}}</h3>
          <h5 class="card-text">Description : {{data.description}}</h5>
          <p class="card-text back" >Content : {{data.content}}</p>

          <p class="card-text">Blogger : {{data.authorName}}</p>

          <p class="card-text"><small class="text-muted">Created on :{{data.createdOn | date:'medium'}}</small></p>
          <div>
            &nbsp;<button class="btn btn-primary button" (click)="read(data.blogId)">
              <i class="fas fa-glasses"></i>
            </button>&nbsp;
            <button class="btn btn-primary button" (click)="edit(data.blogId)">
              <i class="fas fa-edit"></i>
            </button>&nbsp;
            <button class="btn btn-primary button" (click)="delete(data.blogId)">
              <i class="fas fa-trash-alt"></i>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="controller" *ngIf="details">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
