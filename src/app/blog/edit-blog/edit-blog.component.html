<div class="row p-0 m-0 im ">

  <div class="col-sm"></div>
  <div class="sides">

    <div class="col-sm p-5">
      <form #eventForm="ngForm" (submit)="edit()" enctype="multipart/form-data">
        <div class="form-group">
          <label>Title:</label>
          <input type="text" [(ngModel)]="blog.title" name="title" class="form-control" placeholder="Title of event"
            required>
        </div>

        <div class="form-group">
          <label>Description:</label>
          <input type="text" [(ngModel)]="blog.description" name="description" class="form-control"
            placeholder="Title of event">
        </div>

        <div class="form-group ">
          <label class="tt">Content</label>
          <app-ngx-editor style="background-color:rgb(182, 228, 255)" [placeholder]="'Enter description here...'"
            [config]="editorConfig" [spellcheck]="true" [(ngModel)]="blog.content" [ngModelOptions]="{standalone: true}"
            class="descrip"></app-ngx-editor>
        </div>

        <div class="form-group box">
          <label class="tt">Image</label>
          <input type="file" (change)="Selected($event)">
          <div style="background-color:rgb(182, 228, 255)" [hidden]="!imagePreview">
            <img class="image" src="{{imagePreview}}">
          </div>
          <div style="background-color:rgb(182, 228, 255)" [hidden]="imagePreview">
            <img class="image" src="http://localhost:4001/{{blog.productimage}}">
          </div>
        </div>

        <button class="btn btn-success" [disabled]="eventForm.invalid" type="submit">Edit</button>
      </form>

    </div>


  </div>

  <div class="col-sm"></div>
</div>
<br>
